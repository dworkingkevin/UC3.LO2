<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <title>Materialize CSS</title>
</head>
<body>
  <div class="container">

    <h4 class="hide">Hide on all screen sizes</h4>
    <h4 class="hide-on-small-only">hide on small screen only</h4>
    <h4 class="hide-on-med-only">hide on medium screen sizes</h4>
    <h4 class="hide-on-large-only">hide on large screen sizes</h4>
    <h4 class="hide-on-med-and-down">hide on medium and small sizes</h4>
    <h4 class="hide-on-med-and-up">hide on medium and large sizes</h4>
    <h4 class="hide-on-med-and-up">only show me and small screen</h4>
  </div>
</body>
</html>
